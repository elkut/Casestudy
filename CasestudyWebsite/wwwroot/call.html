    <div class="justify-content-center align-items-center row m-1" style="background-color:cadetblue;">
        <div class="col-12 text-center p-3"><h2>Calls</h2></div>
        <p><img alt="employee" src="img/look-up.png" style="display: block; margin: 0 auto; width:100px; height:100px;" /></p>
        <div class="justify-content-center align-items-center row m-2 ml-3"
             style="overflow: hidden; overflow-y: scroll; height: 70vh; background-color: cadetblue;">
            <div class="list-group col-10" id="callList"></div>
        </div>
    </div>
    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color:cadetblue;">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card" >
                                <div class="card-header text-center">
                                    <p><img alt="employee" src="img/look-up.png" style="display: block; margin: 0 auto; width:100px; height:100px;"></p>
                                    Call Information
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">Problem:</div>
                                        <div class="col-7">
                                            <select id="ddlProblems" name="ddlProblems" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Employee:</div>
                                        <div class="col-7">
                                            <select id="ddlEmployees" name="ddlEmployees" class="form-control"></select>
                                        </div>
                                    </div>
	                                <div class="row">
		                                <div class="col-4">Technician:</div>
		                                <div class="col-7">
			                                <select id="ddlTechnicians" name="ddlTechnicians" class="form-control"></select>
		                                </div>
                                    </div>
                                    <div class="row" id="DateOpenedVal">
                                        <div class="col-4">Date Opened:</div>
	                                    <div class="col-7" id="labelDateOpened"></div>
                                    </div>
                                    <div class="row" id="DateClosed">
	                                    <div class="col-4">Date Closed:</div>
                                        <div class="col-7" id="labelDateClosed" name="labelDateClosed" >
                                        </div>
                                    </div>
                                    <div class="row" id="CloseCall">
                                        <div class="col-4">Close Call:</div>
                                        <div class="col-7" >
	                                        <input type="checkbox" id="checkBoxClose" name="checkBoxClose">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Notes:</div>
                                        <div class="col-7">
	                                        <textarea id="TextBoxNote" name="TextBoxNote"
                                                   class="form-control" ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

	                    <div class="card-footer text-center">

		                    <input type="button" class="btn btn-secondary mt-3" value="update" id="actionbutton"/>
		                    <input type="button" class="btn btn-secondary mt-3" value="delete" id="deleteprompt"/>
		                    <div class="alert alert-danger fade show" role="alert" id="deletealert" style="width: 80%; margin-top: 2vh;">
			                    <strong>Are you sure?</strong>
			                    <p></p>
			                    <input type="button" class="btn btn-secondary mt-3" value="yes" id="deletebutton"/>
			                    <input type="button" class="btn btn-secondary mt-3" value="No" id="deletenobutton"/>
		                    </div>
		                    <div id="modalstatus" class="text-left mt-3 mb-2"></div>


	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
